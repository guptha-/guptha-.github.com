<html>
<head>
<meta charset="utf-8">
<title>Dalvik VM</title>
<style>
  pre {
    background-color: #000;
    color: #fff;
    padding: 3pt;
  }
</style>
</head>
<body>


<h3>File Upload:</h3>
<!-- form elements needed for HTML5 File API; handled by Upload.js -->
<input type="file" id="fileInput" name="files[]" multiple />
<input type="button" id="loadButton" value="Load File" />

<h3>Runnable Classes:</h3>
<select id="runnableClasses" size="6"></select>
<input type="button" id="runButton" value="Run Class" />

<h3>VM Output:</h3>
<!-- I used a pre because I like monospace output. That's it, basically. -->
<pre id="output">
Dalvik-JS
===

</pre>

</body>

<!-- after body so that can append to div "output" -->
<script src="assert.js"></script>

myVM.defineClasses( (new DEXData(new ArrayFile(JavaLibraryDex), true)).classes );
