	var Class = function (_name, _accessFlag, _parent) {
		//Returns Class Name		
		this.name = _name;		
		this.getClassName = function() {
			var classData = ["name:LMathCalc;","accessFlag:(PUBLIC)","parent:Ljava/lang/Object;"];		
			var _className = classData.this.name;
			return _className;
			}

		//Returns accessFlag
		this.accessFlag = _accessFlag;
		this.getAccessFlag = function() {
			var _accessField = classData.this.accessFlag;			
			return _accessField;
			}

		//Returns accessFlag
		this.parent = _parent;		
		this.getParentClassName = function() {
			var _classParent = classData.this.parent;

			return _classParent;
			}

	}
	


	
	document.write("\n" + classData[0]);
	function foo(classData) {

	  alert(JSON.stringify(classData));
